name: solo_guardian
description: "Solo Guardian - Safety check-in app for people living alone"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.0

  # Network
  dio: ^5.4.0
  retrofit: 4.4.2

  # Code Generation Annotations
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # i18n
  intl: any

  # OAuth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.0.0

  # UI
  cupertino_icons: ^1.0.8

  # Image picker for avatar
  image_picker: ^1.0.7

  # Cached network images with better SSL handling
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: 9.1.8
  riverpod_generator: ^2.4.0

  # Testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  generate: true
