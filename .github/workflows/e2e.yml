# E2E Tests Workflow
# @task TASK-045
# @design_state_version 3.6.0
#
# Runs Playwright E2E tests on pull requests and pushes to main

name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Database URL for test database
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/solo_guardian_test
  # JWT secrets for testing
  JWT_ACCESS_SECRET: test-access-secret-for-ci
  JWT_REFRESH_SECRET: test-refresh-secret-for-ci
  # Server config
  PORT: 3000
  FRONTEND_URL: http://localhost:5173
  # E2E config
  E2E_BASE_URL: http://localhost:5173
  E2E_BACKEND_URL: http://localhost:3000

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: solo_guardian_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: e2e
        run: |
          pnpm install --frozen-lockfile
          npx playwright install --with-deps chromium

      - name: Setup database
        working-directory: apps/backend
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: Build packages
        run: pnpm --filter @solo-guardian/api-client build

      - name: Run E2E tests
        working-directory: e2e
        run: pnpm test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-artifacts
          path: |
            e2e/test-results/
            e2e/playwright-report/
          retention-days: 7

  # Sharded test run for faster CI on larger test suites
  e2e-sharded:
    name: E2E Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: solo_guardian_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: e2e
        run: |
          pnpm install --frozen-lockfile
          npx playwright install --with-deps chromium

      - name: Setup database
        working-directory: apps/backend
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: Build packages
        run: pnpm --filter @solo-guardian/api-client build

      - name: Run E2E tests (shard ${{ matrix.shard }}/2)
        working-directory: e2e
        run: pnpm test --shard=${{ matrix.shard }}/2
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: e2e/playwright-report/
          retention-days: 7
